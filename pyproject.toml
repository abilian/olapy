flake8 = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
flake8-mutable = "*"
flake8-super-call = "*"
flake8-tidy-imports = "*"
mccabe = "*"
pylint = "*"
pre-commit = "*"

# Incompatible with recent versions of flake8
